<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 360px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .quota-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .quota-value {
            font-weight: bold;
            color: #1976d2;
        }
        
        .quota-low {
            color: #f44336;
        }
        
        .config-section {
            border-top: 1px solid #eee;
            padding-top: 16px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            color: #666;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }
        
        button:hover {
            background: #1565c0;
        }
        
        .error {
            color: #f44336;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .success {
            color: #4caf50;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .refresh-btn {
            background: #4caf50;
            margin-bottom: 8px;
        }
        
        .refresh-btn:hover {
            background: #45a049;
        }

        .system-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .system-item {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            border: 1px solid #eee;
        }

        .system-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .system-name {
            font-weight: bold;
        }

        .system-balance {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-button {
            padding: 4px 8px;
            font-size: 12px;
            width: auto;
            margin-top: 0;
        }

        .edit-button {
            background: #ff9800;
        }

        .edit-button:hover {
            background: #f57c00;
        }

        .delete-button {
            background: #f44336;
        }

        .delete-button:hover {
            background: #d32f2f;
        }

        .add-system-btn {
            background: #4caf50;
            margin-bottom: 16px;
        }

        .system-form {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .form-buttons {
            display: flex;
            gap: 8px;
        }

        .form-buttons button {
            flex: 1;
        }

        .cancel-btn {
            background: #9e9e9e;
        }

        .cancel-btn:hover {
            background: #757575;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Shell API 余额监控</h3>
    </div>
    
    <div id="systemsList" class="system-list">
        <!-- 系统列表将通过JS动态添加 -->
    </div>

    <button id="addSystemBtn" class="add-system-btn">添加新系统</button>
    <button id="refreshAllBtn" class="refresh-btn">刷新所有余额</button>
    <button id="forceCheckBtn" class="refresh-btn">强制检查(调试)</button>
    <button id="testNotificationBtn" class="refresh-btn">测试通知</button>
    
    <div id="systemForm" class="system-form">
        <h4 id="formTitle">添加系统</h4>
        
        <div class="form-group">
            <label for="systemName">系统名称:</label>
            <input type="text" id="systemName" placeholder="例如：主要系统">
        </div>

        <div class="form-group">
            <label for="apiUrl">API地址:</label>
            <input type="text" id="apiUrl" placeholder="https://your-api-domain.com">
        </div>
        
        <div class="form-group">
            <label for="accessToken">访问令牌:</label>
            <input type="password" id="accessToken" placeholder="access_token">
        </div>
        
        <div class="form-group">
            <label for="threshold">余额提醒阈值 ($):</label>
            <input type="number" id="threshold" placeholder="20" step="0.01" min="0">
        </div>
        
        <div class="form-group">
            <label for="checkInterval">检查间隔 (分钟):</label>
            <input type="number" id="checkInterval" placeholder="10" min="10" max="60">
        </div>
        
        <input type="hidden" id="systemId">
        
        <div class="form-buttons">
            <button id="saveBtn">保存</button>
            <button id="cancelBtn" class="cancel-btn">取消</button>
        </div>
    </div>

    <div id="message"></div>

    <script src="popup.js"></script>
</body>
</html>
