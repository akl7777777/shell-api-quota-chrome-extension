<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .quota-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .quota-value {
            font-weight: bold;
            color: #1976d2;
        }
        
        .quota-low {
            color: #f44336;
        }
        
        .config-section {
            border-top: 1px solid #eee;
            padding-top: 16px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            color: #666;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }
        
        button:hover {
            background: #1565c0;
        }
        
        .error {
            color: #f44336;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .success {
            color: #4caf50;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .refresh-btn {
            background: #4caf50;
            margin-bottom: 8px;
        }
        
        .refresh-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Shell API 余额监控</h3>
    </div>
    
    <div class="status">
        <div class="quota-info">
            <span>当前余额:</span>
            <span id="currentQuota" class="quota-value">--</span>
        </div>
        <div class="quota-info">
            <span>提醒阈值:</span>
            <span id="thresholdDisplay" class="quota-value">--</span>
        </div>
        <div class="quota-info">
            <span>最后更新:</span>
            <span id="lastUpdate">--</span>
        </div>
    </div>
    
    <button id="refreshBtn" class="refresh-btn">刷新余额</button>
    <button id="testNotificationBtn" class="refresh-btn">测试通知</button>
    
    <div class="config-section">
        <h4>配置设置</h4>
        
        <div class="form-group">
            <label for="apiUrl">API地址:</label>
            <input type="text" id="apiUrl" placeholder="https://your-api-domain.com">
        </div>
        
        <div class="form-group">
            <label for="accessToken">访问令牌:</label>
            <input type="password" id="accessToken" placeholder="access_token">
        </div>
        
        <div class="form-group">
            <label for="threshold">余额提醒阈值 ($):</label>
            <input type="number" id="threshold" placeholder="20" step="0.01" min="0">
        </div>
        
        <div class="form-group">
            <label for="checkInterval">检查间隔 (分钟):</label>
            <input type="number" id="checkInterval" placeholder="5" min="1" max="60">
        </div>
        
        <button id="saveBtn">保存配置</button>
        <div id="message"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
